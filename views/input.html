<div class="card text-center">
    <div class="form-group col-md-12">
        <form id="upload" class="form-inline" action="/input" enctype="multipart/form-data" method="post">
            <div class="form-group mx-sm-3 mb-2">
                <input class="form-control" type="file" id="file" name="file-to-upload">
                <input class="btn btn-primary mb-2" type="submit" value="Upload">
                <div>
                    <span id="error"></span>
                </div>
            </div>
        </form>
    </div>
    <div class="form-group col-md-12">
        <textarea id='old' name="old" style="resize: vertical;width: 500px;height:200px;" readonly></textarea>
    </div>
</div>
